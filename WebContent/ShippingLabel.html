<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shipping Label</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <center><h2>Shipping Label</h2></center>
  <hr>
  <p><H3>Enter Sender Information</H3>
  <form class="form-horizontal" action="xxxxxxxxxxxxxxxxxxxxxx" method="post">
    
    <div class="form-group">
      <div class="col-sm-3"><label>First name</label><input type="text" class="form-control" placeholder="First name"></div>
      <div class="col-sm-3"><label>Last name</label><input type="text" class="form-control" placeholder="Last name"></div>
      <div class="col-sm-3"><label>Email</label><input type="email" class="form-control" placeholder="Email"></div>
    </div>
    
    
    <div class="form-group">
      <div class="col-sm-6"><label>Address</label><input type="text" class="form-control" placeholder="Address"></div>
      <div class="col-sm-3"><label>City</label><input type="text" class="form-control" placeholder="City"></div>
    </div>
   
   
    <div class="form-group">
      <div class="col-sm-3"><label>Zip/Postal Code</label><input type="text" class="form-control" placeholder="Zip/Postal code"></div>
      <div class="col-sm-3"><label>Country</label><input type="text" class="form-control" placeholder="United States"></div>
      <div class="col-sm-3"><label>State</label><input type="email" class="form-control" placeholder="State"></div>
    </div>
   <hr>
   <p><H3>Enter Receiver Information</H3>
    
   <div class="form-group">
      <div class="col-sm-3"><label>First name</label><input type="text" class="form-control" placeholder="First name"></div>
      <div class="col-sm-3"><label>Last name</label><input type="text" class="form-control" placeholder="Last name"></div>
      <div class="col-sm-3"><label>Email</label><input type="email" class="form-control" placeholder="Email"></div>
    </div>
    
    
    <div class="form-group">
      <div class="col-sm-6"><label>Address</label><input type="text" class="form-control" placeholder="Address"></div>
      <div class="col-sm-3"><label>City</label><input type="text" class="form-control" placeholder="City"></div>
    </div>
   
   
    <div class="form-group">
      <div class="col-sm-3"><label>Zip/Postal Code</label><input type="text" class="form-control" placeholder="Zip/Postal code"></div>
      <div class="col-sm-3"><label>Country</label><input type="text" class="form-control" placeholder="United States"></div>
      <div class="col-sm-3"><label>State</label><input type="email" class="form-control" placeholder="State"></div>
    </div>
    <hr>
    <p><H3>Enter Shipping Information</H3>
    
    <div class="form-group">
      <div class="col-sm-3"><label>Shipping Date</label><input type="date" class="form-control" placeholder="Shipping date"></div>
      <div class="col-sm-3"><label>Tracking Number</label><input type="text" class="form-control" placeholder="Tracking number"></div>
      <div class="col-sm-3"><label>Package Weight</label><input type="text" class="form-control" placeholder="Package weight"></div>
    </div>
    <HR>
    <center><input type="submit" value="Create Shipping Label"></center>
   
  </form>
</div>

</body>
</html>
